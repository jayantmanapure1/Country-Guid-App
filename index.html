<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide App</title>
    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
        <input
          type="text"
          id="country-inp"
          placeholder="Enter a country name here..."
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="error">
       <p>Invalid Country Name</p>
      </div>
      <div id="result">
         <div class="countryImg">
          <img src="Untitled.png" alt="ind">
          <h2>India</h2>
         </div>
         <div class="wrapper">
            <div class="data-wrapper">
                <h4>Capital:</h4>
                <span class="capital">Delhi</span>
            </div>
        </div>
        <div class="wrapper">
         <div class="data-wrapper">
             <h4>Continent:</h4>
             <span class="continent">Asia</span>
         </div>
     </div>
      <div class="wrapper">
         <div class="data-wrapper">
             <h4>Population:</h4>
             <span class="population">140.76 crores</span>
         </div>
     </div>
     <div class="wrapper">
         <div class="data-wrapper">
             <h4>Currency:</h4>
             <span class="currency"> INR</span>
         </div>
     </div>
      <div class="wrapper">
         <div class="data-wrapper">
             <h4>Common Languages:</h4>
             <span class="languages">Hindi</span>
         </div>
     </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
